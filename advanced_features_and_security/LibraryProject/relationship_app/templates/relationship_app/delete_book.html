<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Book: {{ book.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <h1>Delete Book: {{ book.title }}</h1>
    <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <p><a href="{% url 'list_books' %}">Cancel</a></p>
</body>

</html>
